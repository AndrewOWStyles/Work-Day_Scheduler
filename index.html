<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- start with all feature for 9am first -->
      <!-- edit text area and when save is clicked save text to local storage -->
      <div class="input-group col-12">
        <div>
          <p class="sideTime">9AM</p>
        </div>
        <textarea class="col-9" data-time="9am"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" data-time="9am" type="button"><i class="fas fa-voicemail"></i></button>
        </div>
      </div>
      <div class="input-group col-12">
        <div>
          <p class="sideTime">10AM</p>
        </div>
          <textarea class="col-9" data-time="10am"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" data-time=""="10am" ><i class="fal fa-save"></i></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
